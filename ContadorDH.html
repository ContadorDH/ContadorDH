<script>

const datos = { hermanos:0, hermanas:0, amigos:0, adolescentes:0, niÃ±os:0 };
const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
let mesActual = meses[(new Date()).getMonth()];
let usuarioGlobal = localStorage.getItem("usuarioCelula") || "";

function iniciarSesion(){
  const nombre = document.getElementById("nombreUsuario").value.trim();
  if(!nombre) return mostrarAlerta("âš ï¸", "Ingresa tu nombre para continuar.");
  localStorage.setItem("usuarioCelula", nombre);
  usuarioGlobal = nombre;
  document.getElementById("loginScreen").style.display="none";
    actualizarUserCircle();

  // close menu if open
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('menuOverlay');
  if(menu.classList.contains('active')) { menu.classList.remove('active'); overlay.classList.remove('active'); }
}
function cerrarSesion(){
  mostrarPopupConfirm("Confirmar", "Â¿Cerrar sesiÃ³n?", () => {
    localStorage.removeItem("usuarioCelula");
    usuarioGlobal="";
    document.getElementById("loginScreen").style.display="flex";
    // close menu if open
    const menu=document.getElementById('menu');
    const overlay=document.getElementById('menuOverlay');
    if(menu.classList.contains('active')) { menu.classList.remove('active'); overlay.classList.remove('active'); }
  });
}
if(usuarioGlobal){
  document.getElementById("loginScreen").style.display="none";
  actualizarUserCircle();
}

function actualizarUserCircle(){
  const circle = document.getElementById("userCircle");
  if(!circle) return;
  if(!usuarioGlobal){
    circle.textContent = "";
    circle.style.display = "none";
    return;
  }
  const partes = usuarioGlobal.trim().split(" ");
  const iniciales = partes.length > 1
    ? (partes[0][0] + partes[partes.length-1][0])
    : partes[0][0];
  circle.textContent = iniciales.toUpperCase();
  circle.style.display = "flex";
}

function mostrarNombreUsuario(){
  if(!usuarioGlobal) return;
  document.getElementById("popupNombre").textContent = usuarioGlobal;
  document.getElementById("popupUsuario").style.display = "flex";
}

function mostrarAlerta(titulo, mensaje){
  const popup = document.getElementById('popupAlert');
  document.getElementById('popupAlertTitle').textContent = titulo || "InformaciÃ³n";
  document.getElementById('popupAlertMsg').textContent = mensaje || "";
  popup.style.display = "flex";

  const btnOk = document.getElementById('popupAlertOk');
  btnOk.onclick = () => { popup.style.display = "none"; };
}

/* === POPUP MODERNO === */
function mostrarPopupConfirm(titulo, mensaje, callback){
  const popup = document.getElementById('popupConfirm');
  document.getElementById('popupConfirmTitle').textContent = titulo || "Confirmar";
  document.getElementById('popupConfirmMsg').textContent = mensaje || "";
  popup.style.display = "flex";

  const btnYes = document.getElementById('popupConfirmYes');
  const btnNo = document.getElementById('popupConfirmNo');

  const cerrar = () => { popup.style.display = "none"; btnYes.onclick = null; btnNo.onclick = null; };
  btnNo.onclick = cerrar;
  btnYes.onclick = () => { cerrar(); if(callback) callback(); };
}

  

/* === MENÃš === */
function toggleMenu(){ const menu=document.getElementById('menu');const overlay=document.getElementById('menuOverlay');menu.classList.toggle('active');overlay.classList.toggle('active');menu.setAttribute('aria-hidden',!menu.classList.contains('active')); }
function closeMenuIfOpen(evt){ const menu=document.getElementById('menu'); if(menu.classList.contains('active')) toggleMenu(); }

/* === CONTADORES === */
function changeCount(tipo, delta){ datos[tipo]=Math.max(0,(datos[tipo]||0)+delta); document.getElementById(tipo).textContent=datos[tipo]; actualizarTotal(); }
function actualizarTotal(){ const total=Object.values(datos).reduce((a,b)=>a+b,0); document.getElementById('total').textContent=total; }

/* === SUBIR ASISTENCIA MEJORADA === */
async function subirAsistencia(){
  if(!usuarioGlobal) return mostrarAlerta("âš ï¸", "Debes iniciar sesiÃ³n primero.");
  const total = Object.values(datos).reduce((a,b)=>a+b,0);
  if(total === 0) return mostrarPopupConfirm("Sin registros", "No hay personas registradas.", null);

  // ğŸ”¹ cerrar menÃº si estÃ¡ abierto
  const menu = document.getElementById('menu');
  const overlay = document.getElementById('menuOverlay');
  if(menu.classList.contains('active')) { menu.classList.remove('active'); overlay.classList.remove('active'); }

  // ğŸ”¹ confirmar envÃ­o
  mostrarPopupConfirm("Confirmar envÃ­o", "Â¿Deseas subir esta asistencia?", async () => {
    const fecha = new Date().toLocaleString('es-CO', {
      day: '2-digit', month: '2-digit', year: 'numeric',
      hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true
    });

    const params = new URLSearchParams({
      usuario: usuarioGlobal,
      fecha,
      hermanos: datos.hermanos,
      hermanas: datos.hermanas,
      amigos: datos.amigos,
      adolescentes: datos.adolescentes,
      niÃ±os: datos.niÃ±os,
      total
    });

    try {
      const res = await fetch(`${URL_SCRIPT}?${params.toString()}`);
      const text = await res.text();

      if (text.includes('OK')) {
        mostrarPopupConfirm("âœ… Enviado", "Asistencia registrada correctamente.", null);
        // ğŸ”„ Reiniciar contadores
        for (const k in datos) { datos[k] = 0; document.getElementById(k).textContent = 0; }
        document.getElementById('total').textContent = 0;
      } else if (text.includes('DUPLICADO')) {
        mostrarPopupConfirm("âš ï¸ Duplicado", "Ya se enviÃ³ recientemente.", null);
      } else {
        mostrarPopupConfirm("â„¹ï¸ Servidor", text, null);
      }
    } catch (e) {
      mostrarPopupConfirm("âš ï¸ Error", "No se pudo conectar con el servidor.", null);
    }
  });
}


/* === VER === */
function abrirVerPantalla(){ const menu=document.getElementById('menu');if(menu.classList.contains('active'))toggleMenu();const select=document.getElementById('selectMes');if(select.options.length===0){meses.forEach(m=>{const o=document.createElement('option');o.value=m;o.text=m;select.appendChild(o);});}select.value=mesActual;document.getElementById('tituloMes').textContent='Asistencia de: '+select.value;document.getElementById('verPantalla').classList.add('active');verAsistencia(select.value);}

function refrescarMes(){verAsistencia(document.getElementById('selectMes').value);}
function showLoading(s){document.getElementById('loadingIndicator').style.display=s?'block':'none';}

async function verAsistencia(mes){
  showLoading(true);
  const listado=document.getElementById('listado');listado.innerHTML='';
  try{
    const res=await fetch(`${URL_SCRIPT}?accion=listar&mes=${encodeURIComponent(mes)}`);
    const text=await res.text();let data;try{data=JSON.parse(text);}catch(e){data=[];}
    if(!data||data.length<=1){listado.innerHTML=`<div class="row">âš ï¸ No hay registros en ${mes}.</div>`;showLoading(false);return;}
    const filas=data.slice(1).reverse();
    listado.innerHTML=filas.map(r=>{
      const [usuario,fecha,h,hm,am,ad,ni,tot]=r;
      const esPropio = usuarioGlobal && usuarioGlobal.toLowerCase()===String(usuario).toLowerCase();
      // Use encodeURIComponent to safely pass parameters to eliminarRegistro via onclick
      const usuarioEsc = escapeHTML(String(usuario || ''));
      const fechaEsc = escapeHTML(String(fecha || ''));
      const usuarioEnc = encodeURIComponent(String(usuario || ''));
      const fechaEnc = encodeURIComponent(String(fecha || ''));
      return `<div class="row">
        <strong>ğŸ‘¤ ${usuarioEsc}</strong>
        <small>ğŸ“… ${fechaEsc}</small>
        <div style="margin-top:8px">ğŸ™‹â€â™‚ï¸ ${h} ğŸ™‹â€â™€ï¸ ${hm} ğŸ¤ ${am} ğŸ‘§ ${ad} ğŸ§’ ${ni}</div>
        <small>ğŸ”¢ Total: <strong>${escapeHTML(tot)}</strong></small>
        ${esPropio?`<button style="margin-top:8px;background:#ff4444;color:#fff;border:0;padding:6px 10px;border-radius:8px;cursor:pointer" onclick="eliminarRegistro('${usuarioEnc}','${fechaEnc}')">ğŸ—‘ï¸ Eliminar</button>`:''}
      </div>`;
    }).join('');
  }catch(e){listado.innerHTML=`<div class="row">âš ï¸ Error obteniendo datos.</div>`;}finally{showLoading(false);}
}

async function eliminarRegistro(usuarioEnc,fechaEnc){
  const usuario = decodeURIComponent(usuarioEnc);
  const fecha = decodeURIComponent(fechaEnc);
  mostrarPopupConfirm("Confirmar eliminaciÃ³n", `Â¿Eliminar el registro de ${usuario} en ${fecha}?`, async () => {
    try{
      const res=await fetch(`${URL_SCRIPT}?accion=eliminar&usuario=${encodeURIComponent(usuario)}&fecha=${encodeURIComponent(fecha)}`);
