<body>

<header>ğŸ“‹ Asistencia CÃ©lula</header>

<main>
  <div class="counter">
    <h3>Hermanos</h3>
    <div class="controls">
      <button onclick="changeCount('hermanos', -1)">âˆ’</button>
      <span id="hermanos" class="value">0</span>

  <div class="counter">

      <button onclick="changeCount('hermanas', 1)">+</button>
    </div>
  </div>

  <div class="counter">
    <h3>Amigos</h3>
    <div class="controls">
      <button onclick="changeCount('amigos', -1)">âˆ’</button>
      <span id="amigos" class="value">0</span>

    </div>
  </div>

  <div class="counter">

    <div class="controls">
      <button onclick="changeCount('adolescentes', -1)">âˆ’</button>
      <span id="adolescentes" class="value">0</span>
      <button onclick="changeCount('adolescentes', 1)">+</button>
    </div>
  </div>

  <div class="counter">
    <h3>NiÃ±os</h3>
    <div class="controls">
      <button onclick="changeCount('niÃ±os', -1)">âˆ’</button>
      <span id="niÃ±os" class="value">0</span>

<footer>
  <button onclick="subirAsistencia()">ğŸ“¤ Subir</button>
  <button onclick="verAsistencia()">ğŸ‘€ Ver</button>

<script>
  const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwZ6xXXXXXXX/exec"; // ğŸ”§ REEMPLAZA

  const datos = {
    hermanos: 0,
    hermanas: 0,
    amigos: 0,
    adolescentes: 0,
    niÃ±os: 0
  };

  function changeCount(tipo, delta) {
    datos[tipo] = Math.max(0, datos[tipo] + delta);
    document.getElementById(tipo).textContent = datos[tipo];
    actualizarTotal();
  }

  function actualizarTotal() {
    const total = Object.values(datos).reduce((a, b) => a + b, 0);
    document.getElementById("total").textContent = total;
  }

  async function subirAsistencia() {
    const total = Object.values(datos).reduce((a,b)=>a+b,0);
    const fecha = new Date().toLocaleString("es-CO");
    const usuario = prompt("Nombre de quien reporta:");
    if (!usuario) return alert("â— Ingresa un nombre.");

    const params = new URLSearchParams({
      accion: "insertar",
      usuario,
      fecha,
      ...datos,
      total
    });

    const res = await fetch(`${URL_SCRIPT}?${params}`);
    const text = await res.text();

    if (text.includes("OK")) alert("âœ… Asistencia registrada correctamente.");
    else if (text.includes("DUPLICADO")) alert("âš ï¸ Ya se enviÃ³ recientemente.");
    else alert("âŒ Error al subir asistencia.");
  }

  async function verAsistencia() {
    const mes = new Date().toLocaleString("es-CO", { month: "long" });
    const res = await fetch(`${URL_SCRIPT}?accion=listar&mes=${mes}`);
    const data = await res.json();

    if (!data || data.length <= 1) {
      alert("ğŸ“­ No hay asistencias registradas este mes.");
      return;
    }

    const ultimas = data.slice(-5).map(r => 
      `ğŸ—“ï¸ ${r[1]}\nğŸ‘¤ ${r[0]} â†’ ${r[7]} personas`
    ).join("\n\n");

    alert("ğŸ“‹ Ãšltimas asistencias:\n\n" + ultimas);
  }

  async function eliminarAsistencia() {
    if (!confirm("Â¿Eliminar asistencias recientes (Ãºltimos 10 min)?")) return;
    const res = await fetch(`${URL_SCRIPT}?accion=eliminar`);
    const text = await res.text();

    if (text.includes("ELIMINADAS")) alert("ğŸ—‘ï¸ Asistencias eliminadas.");
    else alert("âš ï¸ No se eliminaron registros recientes.");
  }
</script>
