<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistencia C√©lula</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f7f9fc;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #0066ff;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
  }
  main {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  .counter {
    width: 90%;
    max-width: 400px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.8rem;
  }
  .counter h3 {
    margin: 0;
    font-size: 1.1rem;
  }
  .controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  button {
    border: none;
    background: #0066ff;
    color: white;
    font-size: 1.3rem;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #004ecc; }
  .value {
    width: 40px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .total {
    background: #fff;
    padding: 1rem;
    width: 90%;
    max-width: 400px;
    border-radius: 16px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 0.5rem;
  }
  footer {
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 0.5rem;
  }
  footer button {
    background: none;
    color: #333;
    font-size: 0.9rem;
    border-radius: 8px;
    padding: 0.4rem 0.8rem;
  }
  footer button:hover {
    background: #e8e8e8;
  }
</style>
</head>
<body>

<header>üìã Asistencia C√©lula</header>

<main>
  <div class="counter"><h3>Hermanos</h3>
    <div class="controls">
      <button onclick="changeCount('hermanos', -1)">‚àí</button>
      <span id="hermanos" class="value">0</span>
      <button onclick="changeCount('hermanos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Hermanas</h3>
    <div class="controls">
      <button onclick="changeCount('hermanas', -1)">‚àí</button>
      <span id="hermanas" class="value">0</span>
      <button onclick="changeCount('hermanas', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Amigos</h3>
    <div class="controls">
      <button onclick="changeCount('amigos', -1)">‚àí</button>
      <span id="amigos" class="value">0</span>
      <button onclick="changeCount('amigos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Adolescentes</h3>
    <div class="controls">
      <button onclick="changeCount('adolescentes', -1)">‚àí</button>
      <span id="adolescentes" class="value">0</span>
      <button onclick="changeCount('adolescentes', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Ni√±os</h3>
    <div class="controls">
      <button onclick="changeCount('ni√±os', -1)">‚àí</button>
      <span id="ni√±os" class="value">0</span>
      <button onclick="changeCount('ni√±os', 1)">+</button>
    </div>
  </div>

  <div class="total">Total asistencia: <span id="total">0</span></div>
</main>

<footer>
  <button onclick="subirAsistencia()">üì§ Subir</button>
</footer>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwuad6LbOg5k2TFzphjhPTm-NwMJwURzhfFPsEb8a5oB9KXuXIhWxe5QzrR2xLnDjYVlA/exec";

const datos = {
  hermanos: 0,
  hermanas: 0,
  amigos: 0,
  adolescentes: 0,
  ni√±os: 0
};

function changeCount(tipo, delta) {
  datos[tipo] = Math.max(0, datos[tipo] + delta);
  document.getElementById(tipo).textContent = datos[tipo];
  actualizarTotal();
}

function actualizarTotal() {
  const total = Object.values(datos).reduce((a, b) => a + b, 0);
  document.getElementById("total").textContent = total;
}

async function subirAsistencia() {
  const total = Object.values(datos).reduce((a,b)=>a+b,0);
  if (total === 0) return alert("‚ùó No hay personas registradas.");

  const usuario = prompt("üë§ Ingresa tu nombre:");
  if (!usuario) return alert("‚ùó Debes ingresar un nombre.");

  const fecha = new Date().toLocaleString("es-CO", {
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
  });

  const params = new URLSearchParams({
    usuario,
    fecha,
    hermanos: datos.hermanos,
    hermanas: datos.hermanas,
    amigos: datos.amigos,
    adolescentes: datos.adolescentes,
    ni√±os: datos.ni√±os,
    total
  });

  try {
    const res = await fetch(`${URL_SCRIPT}?${params.toString()}`);
    const text = await res.text();
    console.log("Respuesta:", text);
    alert(text.includes("OK") ? "‚úÖ Asistencia registrada." : "‚ö†Ô∏è No se pudo registrar.");
  } catch (err) {
    console.error(err);
    alert("‚ö†Ô∏è Error de conexi√≥n con el servidor.");
  }
}
</script>

</body>
</html>
