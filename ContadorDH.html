  /* MenÃº lateral */

<body>

<header>
  <button onclick="toggleMenu()">â˜°</button>
  <span>ğŸ“‹ Asistencia CÃ©lula</span>

</header>

<!-- Fondo clickeable para cerrar menÃº -->
<div id="menuOverlay" onclick="toggleMenu()"></div>

<!-- MenÃº lateral -->
<div id="menu">
  <button onclick="subirAsistencia()">ğŸ“¤ Subir asistencia</button>
  <button onclick="abrirVerPantalla()">ğŸ‘ï¸ Ver asistencia</button>
  <button onclick="eliminarAsistencia()">ğŸ—‘ï¸ Eliminar registros</button>
</div>

<!-- Pantalla principal -->
<main id="principal">
  <div class="counter"><h3>Hermanos</h3>
    <div class="controls">
      <button onclick="changeCount('hermanos', -1)">âˆ’</button>
      <span id="hermanos" class="value">0</span>
      <button onclick="changeCount('hermanos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Hermanas</h3>
    <div class="controls">
      <button onclick="changeCount('hermanas', -1)">âˆ’</button>
      <span id="hermanas" class="value">0</span>
      <button onclick="changeCount('hermanas', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Amigos</h3>
    <div class="controls">
      <button onclick="changeCount('amigos', -1)">âˆ’</button>
      <span id="amigos" class="value">0</span>
      <button onclick="changeCount('amigos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Adolescentes</h3>
    <div class="controls">
      <button onclick="changeCount('adolescentes', -1)">âˆ’</button>
      <span id="adolescentes" class="value">0</span>
      <button onclick="changeCount('adolescentes', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>NiÃ±os</h3>
    <div class="controls">
      <button onclick="changeCount('niÃ±os', -1)">âˆ’</button>
      <span id="niÃ±os" class="value">0</span>
      <button onclick="changeCount('niÃ±os', 1)">+</button>
    </div>
  </div>
  <div class="total">Total asistencia: <span id="total">0</span></div>
</main>

<!-- Pantalla Ver -->
<div id="verPantalla">
  <div id="verHeader">
    <button onclick="cerrarVerPantalla()">â†</button>
    <span id="tituloMes">Asistencia</span>
    <button onclick="buscarNuevoMes()">ğŸ”</button>
  </div>
  <div id="listado"></div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwuad6LbOg5k2TFzphjhPTm-NwMJwURzhfFPsEb8a5oB9KXuXIhWxe5QzrR2xLnDjYVlA/exec";
const datos = { hermanos: 0, hermanas: 0, amigos: 0, adolescentes: 0, niÃ±os: 0 };
let mesActual = "";

function toggleMenu() {
  document.getElementById('menu').classList.toggle('active');
  document.getElementById('menuOverlay').classList.toggle('active');
}

function changeCount(tipo, delta) {
  datos[tipo] = Math.max(0, datos[tipo] + delta);
  document.getElementById(tipo).textContent = datos[tipo];
  actualizarTotal();
}

function actualizarTotal() {
  const total = Object.values(datos).reduce((a, b) => a + b, 0);
  document.getElementById("total").textContent = total;
}

async function subirAsistencia() {
  toggleMenu();
  const total = Object.values(datos).reduce((a,b)=>a+b,0);
  if (total === 0) return alert("â— No hay personas registradas.");
  const usuario = prompt("ğŸ‘¤ Ingresa tu nombre:");
  if (!usuario) return alert("â— Debes ingresar un nombre.");
  const fecha = new Date().toLocaleString("es-CO", {
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
  });
  const params = new URLSearchParams({
    usuario, fecha,
    hermanos: datos.hermanos, hermanas: datos.hermanas,
    amigos: datos.amigos, adolescentes: datos.adolescentes,
    niÃ±os: datos.niÃ±os,
    total
  });
  try {
    const res = await fetch(`${URL_SCRIPT}?${params.toString()}`);
    const text = await res.text();
    alert(text.includes("OK") ? "âœ… Asistencia registrada." : "âš ï¸ No se pudo registrar.\n" + text);
  } catch {
    alert("âš ï¸ Error de conexiÃ³n con el servidor.");
  }
}

function abrirVerPantalla() {
  toggleMenu();
  document.getElementById("verPantalla").classList.add("active");
  buscarNuevoMes();
}

function cerrarVerPantalla() {
  const pantalla = document.getElementById("verPantalla");
  pantalla.classList.remove("active");
  setTimeout(()=> pantalla.style.display = "none", 400);
}

async function buscarNuevoMes() {
  const mes = prompt("ğŸ“… Ingresa el nombre del mes (Ej: Octubre):", mesActual || "");
  if (!mes) return;
  mesActual = mes;
  document.getElementById("tituloMes").textContent = "Asistencia de: " + mes;
  await verAsistencia(mes);
}

async function verAsistencia(mes) {
  try {
    const res = await fetch(`${URL_SCRIPT}?accion=listar&mes=${encodeURIComponent(mes)}`);
    const data = await res.json();
    const lista = document.getElementById("listado");
    if (data.length <= 1) {
      lista.innerHTML = "<p>âš ï¸ No hay registros en ese mes.</p>";
      return;
    }
    lista.innerHTML = data.slice(1).map(r =>
      `ğŸ‘¤ ${r[0]}<br>ğŸ“… ${r[1]}<br>ğŸ™‹â€â™‚ï¸ ${r[2]} ğŸ™‹â€â™€ï¸ ${r[3]} ğŸ¤ ${r[4]} ğŸ‘§ ${r[5]} ğŸ§’ ${r[6]}<br>ğŸ”¢ Total: ${r[7]}<hr>`
    ).join("");
  } catch {
    alert("âš ï¸ No se pudo obtener la asistencia.");
  }
}

async function eliminarAsistencia() {
  toggleMenu();
  if (!confirm("âš ï¸ Â¿Eliminar asistencias de los Ãºltimos 10 minutos?")) return;
  try {
    const res = await fetch(`${URL_SCRIPT}?accion=eliminar`);
    const text = await res.text();
    alert(text.includes("ELIMINADAS") ? "ğŸ—‘ï¸ Asistencias eliminadas." : "âš ï¸ No se eliminaron registros recientes.");
  } catch {
    alert("âš ï¸ Error de conexiÃ³n al eliminar.");
  }
}
</script>
