<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Asistencia Célula</title>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #f4f6fb;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #0066ff;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.4rem;
    font-weight: 600;
  }
  main {
    flex: 1;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-y: auto;
  }
  .counter {
    width: 90%;
    max-width: 400px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.8rem;
  }
  .counter h3 { margin: 0; font-size: 1.1rem; }
  .controls {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }
  button {
    border: none;
    background: #0066ff;
    color: white;
    font-size: 1.3rem;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #004ecc; }
  .value {
    width: 40px;
    text-align: center;
    font-weight: 600;
    font-size: 1.1rem;
  }
  .total {
    background: #fff;
    padding: 1rem;
    width: 90%;
    max-width: 400px;
    border-radius: 16px;
    text-align: center;
    font-size: 1.3rem;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    margin-top: 0.5rem;
  }
  footer {
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 0.6rem;
  }
  footer button {
    background: none;
    color: #333;
    font-size: 0.95rem;
    border-radius: 8px;
    padding: 0.4rem 0.8rem;
  }
  footer button:hover {
    background: #e8e8e8;
  }
  #listado {
    width: 90%;
    max-width: 400px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 0.5rem;
    margin-top: 1rem;
    display: none;
    font-size: 0.85rem;
    overflow-y: auto;
    max-height: 60vh;
  }
</style>
</head>
<body>

<header>📋 Asistencia Célula</header>

<main>
  <div class="counter"><h3>Hermanos</h3>
    <div class="controls">
      <button onclick="changeCount('hermanos', -1)">−</button>
      <span id="hermanos" class="value">0</span>
      <button onclick="changeCount('hermanos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Hermanas</h3>
    <div class="controls">
      <button onclick="changeCount('hermanas', -1)">−</button>
      <span id="hermanas" class="value">0</span>
      <button onclick="changeCount('hermanas', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Amigos</h3>
    <div class="controls">
      <button onclick="changeCount('amigos', -1)">−</button>
      <span id="amigos" class="value">0</span>
      <button onclick="changeCount('amigos', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Adolescentes</h3>
    <div class="controls">
      <button onclick="changeCount('adolescentes', -1)">−</button>
      <span id="adolescentes" class="value">0</span>
      <button onclick="changeCount('adolescentes', 1)">+</button>
    </div>
  </div>
  <div class="counter"><h3>Niños</h3>
    <div class="controls">
      <button onclick="changeCount('niños', -1)">−</button>
      <span id="niños" class="value">0</span>
      <button onclick="changeCount('niños', 1)">+</button>
    </div>
  </div>

  <div class="total">Total asistencia: <span id="total">0</span></div>

  <div id="listado"></div>
</main>

<footer>
  <button onclick="subirAsistencia()">📤 Subir</button>
  <button onclick="verAsistencia()">👁️ Ver</button>
  <button onclick="eliminarAsistencia()">🗑️ Eliminar</button>
</footer>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbwuad6LbOg5k2TFzphjhPTm-NwMJwURzhfFPsEb8a5oB9KXuXIhWxe5QzrR2xLnDjYVlA/exec";

const datos = {
  hermanos: 0,
  hermanas: 0,
  amigos: 0,
  adolescentes: 0,
  niños: 0
};

function changeCount(tipo, delta) {
  datos[tipo] = Math.max(0, datos[tipo] + delta);
  document.getElementById(tipo).textContent = datos[tipo];
  actualizarTotal();
}

function actualizarTotal() {
  const total = Object.values(datos).reduce((a, b) => a + b, 0);
  document.getElementById("total").textContent = total;
}

async function subirAsistencia() {
  const total = Object.values(datos).reduce((a,b)=>a+b,0);
  if (total === 0) return alert("❗ No hay personas registradas.");

  const usuario = prompt("👤 Ingresa tu nombre:");
  if (!usuario) return alert("❗ Debes ingresar un nombre.");

  const fecha = new Date().toLocaleString("es-CO", {
    day: "2-digit", month: "2-digit", year: "numeric",
    hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: true
  });

  const params = new URLSearchParams({
    usuario,
    fecha,
    hermanos: datos.hermanos,
    hermanas: datos.hermanas,
    amigos: datos.amigos,
    adolescentes: datos.adolescentes,
    niños: datos.niños,
    total
  });

  try {
    const res = await fetch(`${URL_SCRIPT}?${params.toString()}`);
    const text = await res.text();
    alert(text.includes("OK") ? "✅ Asistencia registrada." : "⚠️ No se pudo registrar.\n" + text);
  } catch (err) {
    console.error(err);
    alert("⚠️ Error de conexión con el servidor.");
  }
}

async function verAsistencia() {
  const mes = prompt("📅 Ingresa el nombre del mes (Ej: Octubre):");
  if (!mes) return;

  try {
    const res = await fetch(`${URL_SCRIPT}?accion=listar&mes=${encodeURIComponent(mes)}`);
    const data = await res.json();

    if (data.length <= 1) {
      alert("⚠️ No hay registros en ese mes.");
      return;
    }

    const lista = document.getElementById("listado");
    lista.innerHTML = "<b>Asistencias registradas:</b><br><br>" +
      data.slice(1).map(r =>
        `👤 ${r[0]}<br>📅 ${r[1]}<br>🙋‍♂️ ${r[2]} 🙋‍♀️ ${r[3]} 🤝 ${r[4]} 👧 ${r[5]} 🧒 ${r[6]}<br>🔢 Total: ${r[7]}<hr>`
      ).join("");
    lista.style.display = "block";
  } catch (err) {
    console.error(err);
    alert("⚠️ No se pudo obtener la asistencia.");
  }
}

async function eliminarAsistencia() {
  if (!confirm("⚠️ ¿Eliminar asistencias de los últimos 10 minutos?")) return;
  try {
    const res = await fetch(`${URL_SCRIPT}?accion=eliminar`);
    const text = await res.text();
    alert(text.includes("ELIMINADAS") ? "🗑️ Asistencias eliminadas." : "⚠️ No se eliminaron registros recientes.");
  } catch (err) {
    console.error(err);
    alert("⚠️ Error de conexión al eliminar.");
  }
}
</script>

</body>
</html>
